<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KOKOA TALK</title>
    <meta name="description" content="KOKOA TALK PAGE" />
</head>
<body>

    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--header-->
    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <!--main-->
    <main class="main-screen">
        <!--user component xl-->
    <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/ryan2.png" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">라이언</h4>
                    <h6 class="user-component__subtitle">오늘 저녁 뭐하니? 시간 되면 우리 집에서 코코아 한 잔 기울이자</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">19:22</span>
                <div class="badge">1</div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/neo.png" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">네오</h4>
                    <h6 class="user-component__subtitle">왜 내 연락 안 받아</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">11:21</span>
                <div class="badge">1</div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/frodo.png" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">프로도</h4>
                    <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>

    </a>
    </main>

    <!--navigation-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__more"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/12051700d8.js" crossorigin="anonymous"></script>
</body>
</html>
